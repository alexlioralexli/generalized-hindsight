agent:
  class: agent.diayn.DIAYNAgent
  name: diayn
  params:
    action_dim: ???
    action_range: ???
    actor_betas:
    - 0.9
    - 0.999
    actor_cfg: ${diag_gaussian_actor}
    actor_lr: 0.0001
    actor_update_frequency: 1
    alpha_betas:
    - 0.9
    - 0.999
    alpha_lr: 0.0001
    batch_size: 1024
    critic_betas:
    - 0.9
    - 0.999
    critic_cfg: ${double_q_critic}
    critic_lr: 0.0001
    critic_target_update_frequency: 2
    critic_tau: 0.005
    device: ${device}
    discount: 0.99
    discriminator_betas:
    - 0.9
    - 0.999
    discriminator_cfg: ${discriminator}
    discriminator_lr: 0.0001
    discriminator_update_frequency: 1
    init_temperature: 0.1
    learnable_temperature: true
    obs_dim: ???
    obs_dim_weights:
    - 1
    - 1
    skill_dim: 4
    skill_type: discrete
device: cuda
diag_gaussian_actor:
  class: agent.actor.DiagGaussianActor
  params:
    action_dim: ${agent.params.action_dim}
    hidden_depth: 2
    hidden_dim: 1024
    log_std_bounds:
    - -5
    - 2
    obs_dim: ${agent.params.obs_dim}
    skill_dim: ${agent.params.skill_dim}
discriminator:
  class: agent.discriminator.Discriminator
  params:
    action_dim: ${agent.params.action_dim}
    hidden_depth: 2
    hidden_dim: 1024
    obs_dim: ${agent.params.obs_dim}
    skill_dim: ${agent.params.skill_dim}
    skill_type: ${agent.params.skill_type}
double_q_critic:
  class: agent.critic.DoubleQCritic
  params:
    action_dim: ${agent.params.action_dim}
    hidden_depth: 2
    hidden_dim: 1024
    obs_dim: ${agent.params.obs_dim}
    skill_dim: ${agent.params.skill_dim}
env: AntEnv
eval_frequency: 10000
experiment: test_exp
log_frequency: 10000
log_save_tb: true
num_eval_episodes: 10
num_seed_steps: 5000
num_train_steps: 5000000.0
replay_buffer_capacity: ${num_train_steps}
save_video: true
seed: 1
